<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instragam</title>
    <link rel="stylesheet" href="css/styles extend.css">
</head>
<body>

    <main>
        <div class="main-container">

            <div class="banner-container">
                <img src="img/banner2.png" class="" alt="Banner do Instragam">
            </div>

            <div class="form-container">
                <div class="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Logo Instragam">
                    <form class="login-form">
                        <input type="text" required placeholder="Telefone, nome de usuário ou email"
                        name="username">
                        <input type="password" required placeholder="Senha"
                        id="Senha" name="password">
                        <input type="submit" value="Entrar">
                    </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>

                    <div class="other-links">
                        <div class="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Logo facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                            

                        </div>

                        <div class="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>

                <div class="register-container">
                    <p>Não tem uma conta? <a href="http://127.0.0.1:5500/Se%C3%A7%C3%A3o%2011%20-%20Projeto%204/nova%20pag.html">Cadastre-se</a>
                    </p>
                </div>


                <div class="get-app">
                    <p>Obtenha o aplicativo</p>
                    
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Baixe do Google">
                    </a>

                    <a href="#">
                        <img src="img/logo microsoft.png" alt="Baixe da Microsft">
                    </a>
                    
                </div>

            </div>

            
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Api</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instragam Lite</a></li>
                
            </ul>
        </nav>
        
        <p id="copyright">&copy;2024 Instragram from Meta</p>
    </footer>

    
    
</body>
</html>
