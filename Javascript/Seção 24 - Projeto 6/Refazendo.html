<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tabuada</title>
    <link rel="stylesheet" href="css/Restyles.css">
    <script src="js/reScript.js" defer></script>
</head>
<body>
    
    <h2>Digite o número e confirme para gerar uma tabuada</h2>

    <form id="multiplicator-form">
        <div id="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3"> 
        </div>

        <div id="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" id="multiplicator" name="multiplicator" value="10"> 
        </div>

        <input type="submit" value="Calcular">
    </form>

    <div id="multiplication-table">
        <h2 id="multiplicator-title">Tabuada do número: <span></span></h2>

        <div id="multiplication-operations">
            <p>Informe um número para calcular uma tabuada...</p>

            
        </div>

    </div>


</body>
</html>
